spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:Inventorydb
spring.datasource.username=sa
spring.datasource.password=
server.port=8082


spring.security.user.name=test
spring.security.user.password=test123
logging.level.org.springframework.security.oauth2=trace
logging.level.org.springframework.web=trace
security.oauth2.client.client-id=myclientid
security.oauth2.client.client-secret=secret123
security.oauth2.client.authorized-grant-types=client_credentials, password, refresh_token
security.oauth2.client.scope=vmware
security.oauth2.client.access-token-validity-seconds=40000 

